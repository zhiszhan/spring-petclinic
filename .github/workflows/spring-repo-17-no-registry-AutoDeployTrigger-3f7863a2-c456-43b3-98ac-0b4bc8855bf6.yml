name: Trigger auto deployment for spring-repo-17-no-registry

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/spring-repo-17-no-registry-AutoDeployTrigger-3f7863a2-c456-43b3-98ac-0b4bc8855bf6.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SPRINGREPO17NOREGISTRY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca4ea0878059acr.azurecr.io
          registryUsername: ${{ secrets.SPRINGREPO17NOREGISTRY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SPRINGREPO17NOREGISTRY_REGISTRY_PASSWORD }}
          containerAppName: spring-repo-17-no-registry
          resourceGroup: zhiszhan-bugbash-rg
          imageToBuild: ca4ea0878059acr.azurecr.io/spring-repo-17-no-registry:${{ github.sha }}
          

     

